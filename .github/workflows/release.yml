name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: maven
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Build project
        run: mvn clean package source:jar javadoc:jar -DskipTests -B
      
      - name: List built artifacts
        id: artifacts
        run: |
          echo "=== All JARs in target ===" 
          ls -la target/*.jar 2>/dev/null || echo "No jars found"
          
          # Find the main jar (without classifier)
          MAIN_JAR=$(find target -maxdepth 1 -name "seven-data-security-*.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" | head -1)
          SOURCES_JAR=$(find target -maxdepth 1 -name "*-sources.jar" | head -1)
          JAVADOC_JAR=$(find target -maxdepth 1 -name "*-javadoc.jar" | head -1)
          
          echo "Main JAR: $MAIN_JAR"
          echo "Sources JAR: $SOURCES_JAR"
          echo "Javadoc JAR: $JAVADOC_JAR"
          
          # Set outputs
          echo "main_jar=$MAIN_JAR" >> $GITHUB_OUTPUT
          echo "sources_jar=$SOURCES_JAR" >> $GITHUB_OUTPUT
          echo "javadoc_jar=$JAVADOC_JAR" >> $GITHUB_OUTPUT
      
      - name: Generate changelog from commits
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          echo "## What's Changed in v${{ steps.version.outputs.VERSION }}" > changelog.md
          echo "" >> changelog.md
          
          if [ -z "$PREV_TAG" ]; then
            echo "### Initial Release" >> changelog.md
            git log --pretty=format:"- %s (%h)" --no-merges -20 >> changelog.md
          else
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges >> changelog.md
            echo "" >> changelog.md
            echo "" >> changelog.md
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...v${{ steps.version.outputs.VERSION }}" >> changelog.md
          fi
          
          echo "" >> changelog.md
          echo "---" >> changelog.md
          echo "### ðŸ“¦ Installation" >> changelog.md
          echo '```xml' >> changelog.md
          echo '<dependency>' >> changelog.md
          echo '    <groupId>io.github.qwzhang01</groupId>' >> changelog.md
          echo '    <artifactId>seven-data-security</artifactId>' >> changelog.md
          echo '    <version>${{ steps.version.outputs.VERSION }}</version>' >> changelog.md
          echo '</dependency>' >> changelog.md
          echo '```' >> changelog.md
          
          cat changelog.md
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.VERSION }}
          tag_name: ${{ github.ref_name }}
          body_path: changelog.md
          files: |
            ${{ steps.artifacts.outputs.main_jar }}
            ${{ steps.artifacts.outputs.sources_jar }}
            ${{ steps.artifacts.outputs.javadoc_jar }}
          fail_on_unmatched_files: false
          draft: false
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') || contains(github.ref, '-rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-maven:
    runs-on: ubuntu-latest
    needs: release
    if: ${{ !contains(github.ref, '-beta') && !contains(github.ref, '-alpha') && !contains(github.ref, '-rc') }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: maven
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
      
      - name: Publish to Maven Central
        run: mvn deploy -DskipTests -B
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        continue-on-error: true
